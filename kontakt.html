    <!-- 
    ========================================
    MAIN MED CENTRERING,KONTAKT FORMULÄR
    ========================================
    -->
    <main class="centrering">
        <section>
            <div class="first-info">
                <div class="first-text">
                    <h1>Kontakta oss!</h1>
                    <p>Har du något du undrar över? Skicka ett meddelande så svarar vi så fort vi kan.</p>
                </div><!-- .first-text -->
            </div><!-- .first-info -->
        </section>
        <div class="huvudinnehall">
            <form action="/kontakt-sidan" method="post">
                <div>
                    <label for="name">Namn:</label>
                    <input type="text" id="name" name="user_name">
                </div>
                <div>
                    <label for="mail">E-mail:</label>
                    <input type="email" id="mail" name="user_mail">
                </div>
                <div>
                    <label for="msg">Meddelande:</label>
                    <textarea id="msg" name="user_message"></textarea>
                </div>
                <div class="button">
                    <button type="submit">Skicka ditt meddelande</button>
                </div><!-- .button -->
            </form>
        </div><!-- .huvudinnehall -->
    </main><!-- .centrering -->
